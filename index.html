<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var Activity = false;
        $(document).ready(function() {
            window.addEventListener('blur', function() {
                new Notification("TEST CANCELLED", {
                    body: "You shifted focus from the window",
                    icon: 'icon.png'
                });
                Activity = true;
                Cancel();
            });

            function Cancel() {
                if (Activity) {
                    $('#output').html("Window was closed!!");
                    $('.container').addClass('text-muted');
                }
            }
        });
    </script>
</head>

<body>
    <div class="container text-center">
        <div class="display-2" id="dont">DON'T LEAVE THIS WINDOW</div>
        <div id="output"></div>
    </div>
</body>

</html>
